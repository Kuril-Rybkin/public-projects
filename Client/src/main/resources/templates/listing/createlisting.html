<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="height: 100%">
<head th:insert="general.html::head"></head>

<body style="padding-top: 58px">
<div th:insert="general.html::navbar"></div>

<div class="alert alert-success" th:if="${success}">
    <h4 class="alert-heading" th:text="${errorMessage}"></h4>
</div>
<div class="alert alert-danger" th:if="${success == false}">
    <span th:text="${errorMessage}"></span>
</div>

<div class="container text-center">
    <h1 style="margin: 50px; color: #f2f2f2">MyOnlineMarketplace</h1>
</div>
<div class="container rounded" style="background: #f2f2f2">
    <h1 style="margin-bottom: 10px">Create a listing</h1>
    <form th:action="@{/listings/create}" th:object="${listing}" method="post">
        <div class="form-group">
            <label for="usernameInput">Username (required)</label>
            <input type="text" class="form-control" id="usernameInput" th:field="*{authorUsername}">
        </div>
        <div class="form-group">
            <label for="titleInput">Title (required)</label>
            <input type="text" class="form-control" id="titleInput" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="descInput">Description</label>
            <input type="text" class="form-control" id="descInput" th:field="*{description}">
        </div>
        <div class="form-group">
            <label for="priceInput">Price</label>
            <input type="text" class="form-control" id="priceInput" th:field="*{price}">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio1" value="No category" th:field="*{category}" checked="checked">
            <label class="form-check-label" for="radio1">
                No category
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio2" value="Electronics" th:field="*{category}">
            <label class="form-check-label" for="radio2">
                Electronics
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio3" value="Real Estate" th:field="*{category}">
            <label class="form-check-label" for="radio3">
                Real Estate
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio4" value="Furniture" th:field="*{category}">
            <label class="form-check-label" for="radio4">
                Furniture
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio5" value="Household appliances" th:field="*{category}">
            <label class="form-check-label" for="radio5">
                Household appliances
            </label>
        </div>
        <button type="submit" class="btn btn-primary" style="margin: 25px">Submit</button>
    </form>
</div>
</body>
</html>
